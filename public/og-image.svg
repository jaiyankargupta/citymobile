<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="white" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="white" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Logo placeholder -->
  <circle cx="200" cy="280" r="60" fill="url(#bgGradient)"/>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">CMS</text>
  
  <!-- Main title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1F2937">City Mobile Selection</text>
  
  <!-- Subtitle -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="#4B5563">Nawada's Most Trusted Mobile Shop</text>
  
  <!-- Services -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#6B7280">📱 Latest Smartphones • 🔧 Mobile Repair • 📱 Accessories</text>
  
  <!-- Location -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#9CA3AF">📍 Rangmahal • Girls School • Vijay Cinema • Nawada, Bihar</text>
  
  <!-- CTA -->
  <rect x="450" y="420" width="300" height="40" rx="20" fill="url(#bgGradient)"/>
  <text x="600" y="445" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Visit Our Website</text>
  
  <!-- Decorative mobile phone icons -->
  <text x="150" y="180" font-size="40">📱</text>
  <text x="1050" y="180" font-size="40">📱</text>
  <text x="150" y="450" font-size="40">🔧</text>
  <text x="1050" y="450" font-size="40">💳</text>
</svg>
